<div class="page no-toolbar no-navbar no-swipeback" data-name="login">
  <div class="page-content">
    <!-- Begin page content -->
    <main class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-11 col-md-6 col-lg-5 col-xl-3 mx-auto mt-auto pt-4 mb-auto d-grid gap-2">
          <img src="./img/logo2.png" alt="" class="img-auth">
          <h2 class="mb-0 mt-5">Selamat Datang</h2>
          <p class="text-muted mb-4 mt-0">Masuk dan nikmati mudahnya belajar.</p>

          <div class="form-group form-floating is-valid">
            <input type="text" class="form-control" id="email" placeholder="Email or Phone">
            <label class="form-control-label" for="email">Nama Pengguna / Surel</label>
          </div>

          <div class="form-group form-floating is-invalid mt-2">
            <input type="password" class="form-control " id="password" placeholder="Password">
            <label class="form-control-label" for="password">Password</label>
            <button type="button" class="btn btn-link text-danger tooltip-btn" data-bs-toggle="tooltip"
            data-bs-placement="left" title="Enter valid Password" id="passworderror">
            <i class="bi bi-info-circle"></i>
          </button>
        </div>
        <a href="/dashboard" class="btn btn-primary btn-block mt-3">Masuk</a>
        <div class="row">
          <div class="col-100">
            <p class="mb-0 text-center"><a href="/auth/lupapassword" class="btn btn-link">Lupa Password ?</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
